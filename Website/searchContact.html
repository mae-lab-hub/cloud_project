<!doctype html>
<html lang="en"/>

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Contact Saver</title>
    <link rel="stylesheet" href="upload.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
</head>

<body class="w3-theme-14">
    <div style="min-width:400px">
        <div class="w3-bar w3-large w3-theme-d4">
            <img src="image11225-bhp-200h.png" alt="Logo" style="margin-right: 10px; height: 50px;"/>
            <a href="upload.html" style="margin-right: 20px;">Upload</a>
            <a href="index.html">Home</a>
            
        </div>
        <div class="w3-container w3-content">
            <p class="w3-opacity"><b>Search Contact</b></p>
           

            <label for="user_id">User Id:</label>
            <input type="text" id="user_id" name="user_id" style="width: 500px;"><br>
    
    
            <div>
                <label for="name">Enter Lead Name:</label>
                <input type="text" id="name_search" name="name" required style="width: 500px;"><br>
                <button onclick="searchAndUpdate()">Search</button>
            </div>


        <div class="form-container">
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"  readonly><br>
            
                <label for="email">Email:</label>
                <input type="text" id="email" name="email"><br>
            
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone"><br>
            
                <label for="address">Address:</label>
                <input type="text" id="address" name="address"><br>
            
                <label for="url">URL:</label>
                <input type="text" id="url" name="url"><br>
                
                <button type="button" onclick="updateAndGetMessage()">Update</button> 
                <button type="button" onclick="deleteAndGetMessage()">Delete</button>
            </form>
          </div>
          
        
        </div>
        <footer style="text-align:center; margin-top: 20px;">
            Â© All Rights Reserved Scan Mate 2023
        </footer>
    </div>

    <script src="scripts.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.132.0.min.js"></script>
    
</body>

</html>
