<!doctype html>
<html lang="en"/>

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Search</title>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
</head>

<body class="w3-theme-14">
    <div style="min-width:400px">
        <div class="w3-bar w3-large w3-theme-d4">
            <span class="w3-bar-item">Search Contact</span>
            
        </div>
        
        <h2>Please enter name to seach for contact.</h2>

        <div>
            <label for="name">First name:</label>
            <input type="text" id="name_search" name="name" required><br>
            <button onclick="searchAndUpdate()">Search</button>
        </div>
    

        <div id="updateInputs">  
            
          
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br>


            <label for="email">Email:</label>
            <input type="text" id="email" name="email"><br>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone"><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address"><br>

            <label for="url">URL:</label>
            <input type="text" id="url" name="url">
            
            <button type="button" onclick="updateContact()">Update</button> 
            <button type="button" onclick="deleteContact()">Delete</button> 
        </div>
    

        
    </div>

    <script src="scripts.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.132.0.min.js"></script>
    
</body>

</html>
