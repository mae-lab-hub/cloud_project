<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <a href="search.html">Search Leads</a>
</head>
<body>
    <h1>Card Recong</h1>
    <input type="file" id="image" accept="image/*">
    <input type="hidden" id="image_id" value="">
    <button onclick="processImage()">Process Image</button>
    <hr>
    <div id="results">
        <h2>Extracted Information</h2>
        <form id="update-form">
            <label>Name: <input type="text" id="name" name="name"></label><br>
            <label>Phone Numbers: <input type="text" id="phone_numbers" name="phone_numbers"></label><br>
            <label>Email: <input type="text" id="email" name="email"></label><br>
            <label>Website: <input type="text" id="website" name="website"></label><br>
            <label>Address: <input type="text" id="address" name="address"></label><br>
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
